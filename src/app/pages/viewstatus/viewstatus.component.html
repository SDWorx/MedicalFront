<div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" style="margin-top: 2%;">
          <h2
            style="color: rgb(37, 33, 33); text-align: center; font-weight: 500;"
          >
            Status Log
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
        
  
          <!-- <div class="row" style="text-align: center;">-->

          <br />
          <div class="mat-elevation-z8">
            <table
              mat-table
              [dataSource]="dataSourceStatus"
              matSort
            matSortActive="batch_id"
            matSortDirection="desc"
            >
              <br />
              <!-- ID Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Date
                </th>
                <td mat-cell *matCellDef="let row"> {{ ChangeViewDateFormat(row.date) }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="batch_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Batch ID
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.batch_id }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="submittedEnv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  No of Env Submitted
                </th>
                <td mat-cell *matCellDef="let row">{{ row.submittedEnv }}</td>
              </ng-container>
  
              <ng-container matColumnDef="collectedEnv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  No of Env Collected
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.collectedEnv }}
                </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Status
                </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.status }}
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedStatusColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedStatusColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter 
                </td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
  
      </div>
    </div>
  </div>
