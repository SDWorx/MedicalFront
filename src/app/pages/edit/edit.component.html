<div class="container mt-5">
  <h2>{{ header }}</h2>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="">IP Address</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="ipAddress"
        name="ipAddress"
      />
    </div>
    <!-- <div [style.visibility]="'hidden'" class="form-group">
      <label for="">Id</label>
      <input type="text" class="form-control" [(ngModel)]="id" name="id" />
    </div> -->

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <h2>{{detail}}</h2>
    </div>
  </form>
  <button class="btn btn-primary" (click)="fetchApi()" >Fetch</button>
</div>
